<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>☆☆Back to Zeroの裏ホームページ☆☆</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="./ztb-common.css" />
  </head>
  <body>
    <main>
      <h1 class="welcome-title">
        <marquee>Back to Zeroの裏ホームページへようこそ！</marquee>
      </h1>
      <marquee behavior="alternate"
        ><div class="copy">
          <div class="copy-strong">〜ばっく・とぅ・ぜろ〜</div>
        </div></marquee
      >
      <div class="copy-img">
        <img
          class="copy-img"
          src="../img/ztb_copy.png"
          alt="平成vs令和 開幕！"
        />
      </div>
      <section class="description">
        <p>
          このホームページはINIActors（いにあくたーず）2022年学祭公演「Back to
          Zero」（ばっく・とぅ・ぜろ）の裏ホームページです。
        </p>
        <div class="access-counter">
          <span class="access-counter-msg">あなたは</span>
          <img
            src="http://www.rays-counter.com/d516_f6_022/636530ad76b53/"
            alt="アクセスカウンター"
          />
          <span class="access-counter-msg">番目の訪問者です！</span>
        </div>
        <div class="access-counter">
          <span class="access-counter-msg">
            キリ番の人は<a href="#bbs">掲示板</a
            >にカキコして下さい！踏み逃げ厳禁！！
          </span>
        </div>

        <div class="ottosei">
          <img
            class="img-ottosei"
            src="../img/animal_ottosei.png"
            alt="オットセイのイラスト"
          />
        </div>
        <p class="welcome-msg rainbow">ゆっくりしてってね！</p>
      </section>
      <section class="link-content">
        <p class="welcome-link">☆☆相互リンク募集中☆☆</p>
        <p>
          <a href="http://iniactors.github.io/btz-2022/"
            >Back to Zeroの表ホームページはこちら</a
          >
        </p>
        <p>
          <a href="./links.html">リンク集</a>
        </p>
      </section>
      <section>
        <h2>アーカイブ動画</h2>
      </section>
      <section class="comment">
        <h2 id="bbs">掲示板</h2>
        <div>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener noreferrer nofollow"
            >Twitter</a
          >経由での書き込みとなります。<br />カキコして下さいね！
        </div>
        <div>
          <div class="comment-item">
            <label for="handle-input">ハンドルネーム</label>
            <input id="handle-input" type="text" value="名無しさん" readonly />
          </div>
          <div class="comment-item">
            <label for="comment-text">本文</label>
            <textarea id="comment-text"></textarea>
          </div>
          <div class="comment-button">
            <button id="comment-button-submit">書き込む</button>
          </div>
        </div>
      </section>
      <section class="today-quote">
        <div class="today-quote-card">
          <div class="today-quote-title">今日の名言</div>
          <p id="quote-text"></p>
          <p id="quote-by"></p>
        </div>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
